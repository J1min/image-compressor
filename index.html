<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Image Compressor with Preview & Quality</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 2rem auto;
        padding: 1rem;
      }
      input[type="range"] {
        vertical-align: middle;
      }
      #fileList {
        list-style: none;
        padding: 0;
        margin-top: 1rem;
      }
      #fileList li {
        display: flex;
        align-items: center;
        margin-bottom: 0.8rem;
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.5rem;
      }
      #fileList img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-right: 1rem;
        border: 1px solid #ddd;
      }
      #fileInfo {
        flex-grow: 1;
      }
      #summary {
        margin-top: 1rem;
        font-weight: bold;
      }
      button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
      }
    </style>
  </head>
  <body>
    <h2>ì´ë¯¸ì§€ ì••ì¶•ê¸°</h2>

    <label>
      í’ˆì§ˆ ì¡°ì ˆ:
      <input
        type="range"
        id="qualityRange"
        min="0.1"
        max="1"
        step="0.1"
        value="0.7"
      />
      <span id="qualityValue">0.7</span>
    </label>

    <br />

    <input type="file" id="imageInput" multiple accept="image/*" />

    <ul id="fileList"></ul>
    <div id="summary"></div>

    <button id="downloadAllBtn" disabled>ğŸ“¥ ì „ì²´ ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ</button>
    <button id="saveFolderBtn">ğŸ“‚ í´ë”ì— ì €ì¥ (ì§€ì› ë¸Œë¼ìš°ì € í•œì •)</button>

    <script>
      const qualityRange = document.getElementById("qualityRange");
      const qualityValue = document.getElementById("qualityValue");
      const imageInput = document.getElementById("imageInput");
      const fileList = document.getElementById("fileList");
      const summary = document.getElementById("summary");
      const downloadAllBtn = document.getElementById("downloadAllBtn");
      const saveFolderBtn = document.getElementById("saveFolderBtn");

      let currentQuality = parseFloat(qualityRange.value);
      let compressedImages = [];

      qualityRange.addEventListener("input", () => {
        currentQuality = parseFloat(qualityRange.value);
        qualityValue.textContent = currentQuality.toFixed(1);
      });

      imageInput.addEventListener("change", async (e) => {
        const files = Array.from(e.target.files || []);
        if (!files.length) return;

        fileList.innerHTML = "";
        summary.textContent = "";
        compressedImages = [];

        let totalOriginal = 0;
        let totalCompressed = 0;

        for (const file of files) {
          const originalSize = file.size;
          totalOriginal += originalSize;

          try {
            const dataUrl = await readFileAsDataURL(file);
            const image = await loadImage(dataUrl);
            const compressedBlob = await compressImage(image, currentQuality);
            const compressedSize = compressedBlob.size;
            totalCompressed += compressedSize;

            compressedImages.push({ blob: compressedBlob, name: file.name });

            // ì¸ë„¤ì¼ ë° ì •ë³´ í‘œì‹œ
            const li = document.createElement("li");
            const thumb = document.createElement("img");
            thumb.src = dataUrl;
            thumb.alt = file.name;

            const info = document.createElement("div");
            info.id = "fileInfo";
            info.innerHTML = `
          <strong>${file.name}</strong><br/>
          ì›ë³¸ ìš©ëŸ‰: ${formatBytes(originalSize)}<br/>
          ì••ì¶• ìš©ëŸ‰: ${formatBytes(compressedSize)}<br/>
          ì••ì¶•ë¥ : ${compressionRate(originalSize, compressedSize)}% â†“
        `;

            li.appendChild(thumb);
            li.appendChild(info);
            fileList.appendChild(li);
          } catch (err) {
            console.error("ì••ì¶• ì‹¤íŒ¨:", err);
          }
        }

        summary.textContent = `ì´í•©: ${formatBytes(
          totalOriginal
        )} â†’ ${formatBytes(totalCompressed)} (${compressionRate(
          totalOriginal,
          totalCompressed
        )}% â†“)`;
        downloadAllBtn.disabled = compressedImages.length === 0;
      });

      downloadAllBtn.addEventListener("click", () => {
        compressedImages.forEach(({ blob, name }) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `compressed_${name}`;
          document.body.appendChild(a);
          a.click();
          URL.revokeObjectURL(url);
          a.remove();
        });
      });

      saveFolderBtn.addEventListener("click", async () => {
        if (!window.showDirectoryPicker) {
          alert("ì´ ë¸Œë¼ìš°ì €ëŠ” í´ë” ì„ íƒ ì €ì¥ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
          return;
        }
        try {
          const dirHandle = await window.showDirectoryPicker();
          for (const { blob, name } of compressedImages) {
            const fileHandle = await dirHandle.getFileHandle(
              `compressed_${name}`,
              { create: true }
            );
            const writable = await fileHandle.createWritable();
            await writable.write(blob);
            await writable.close();
          }
          alert("í´ë”ì— ì €ì¥ ì™„ë£Œ!");
        } catch (err) {
          alert("ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
          console.error(err);
        }
      });

      // === Helpers ===
      function readFileAsDataURL(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            if (typeof reader.result === "string") resolve(reader.result);
            else reject(new Error("Invalid data URL"));
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      function loadImage(src) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = src;
        });
      }

      function compressImage(image, quality) {
        return new Promise((resolve, reject) => {
          const MAX = 1024;
          const ratio = Math.min(MAX / image.width, MAX / image.height, 1);
          const width = image.width * ratio;
          const height = image.height * ratio;

          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          if (!ctx) return reject(new Error("Canvas not supported"));

          ctx.drawImage(image, 0, 0, width, height);
          canvas.toBlob(
            (blob) => {
              if (!blob) reject(new Error("ì••ì¶• ì‹¤íŒ¨"));
              else resolve(blob);
            },
            "image/webp",
            quality
          );
        });
      }

      function formatBytes(bytes) {
        const units = ["B", "KB", "MB"];
        let i = 0;
        while (bytes >= 1024 && i < units.length - 1) {
          bytes /= 1024;
          i++;
        }
        return `${bytes.toFixed(1)} ${units[i]}`;
      }

      function compressionRate(original, compressed) {
        return Math.round((1 - compressed / original) * 100);
      }
    </script>
  </body>
</html>
